<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage - J'ai déjà un compte</title>
    <link rel="stylesheet" href="../assets/css/login.css">
    <link rel="stylesheet" href="../assets/plugins/bootstrap-5/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/fonts/fontawesome/css/all.min.css">
</head>
<body class="home">
    <div class="row g-0">
        <div class="col-sm-8 g-0">
            <div class="left-content">
                <p>WeCount, une offre <strong>tout-en-un</strong> pour <span>créer votre entreprise</span> </p>
                <div class="oval"></div>
                <img src="../assets/img/Saly-1.svg" alt="fly" class="fly">
            </div>
        </div>
        <div class="col-sm-4 g-0">
            <div class="right-content">
                <form action="#" method="post">
                    <p>Indiquez votre adresse email et votre mot de passe <span>pour vous connecter</span> </p>
                
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email">
                    <label for="email">Adresse email</label>
                </div>
                
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password">
                    <label for="password">Mot de passe</label>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                            <label class="form-check-label" for="flexSwitchCheckDefault">Se souvenir de moi</label>
                        </div>
                    </div>
                    <div class="col div-oub">
                        <a href="#" class="oub">Mot de passe oublié ?</a>
                    </div>
                </div>
                <input type="submit" value="Accéder à mon compte" class="sub">
                </form>
                
            </div>
        </div>
    </div>
    <script src="../assets/js/app.js"></script>
    <script src="../assets/plugins/bootstrap-5/js/bootstrap.min.js"></script>
</body>
</html>
